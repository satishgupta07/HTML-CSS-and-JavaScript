<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function greet(name) {
            if(name === "Craig") {
                console.log("Hi Craig!");
            }
            else if (name === "Tyler") {
                console.log("Tyler, is that you?");
            }
            else {
                console.log("Wait, where's Craig?");
            }
        }

        greet("Craig");
        greet("Tyler");
        greet("Jacob");
         
        
    </script>
</body>
</html>
